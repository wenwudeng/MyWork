apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.wenwu.pm"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    useLibrary 'org.apache.http.legacy'

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }


    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    }

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    implementation 'com.github.forvv231:EasyNavigation:1.0.3'//导航栏
    implementation 'com.github.bigdongdong:ChatView:1.2'//聊天气泡
    implementation 'de.hdodenhof:circleimageview:3.1.0'//圆形头像
    implementation 'com.lrq.menu:addpopmenu:1.0.7' //弹窗
    //glide 图片加载
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    implementation 'com.just.agentweb:agentweb:4.1.3'//webView

    implementation 'com.github.anzaizai:EasyRefreshLayout:1.3.1'

    /*OKhttp、gson*/
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'

    /高德地图*/
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation files('libs/AMap3DMap_7.3.0_AMapNavi_7.3.0_20200407.jar')
    implementation files('libs/AMap_Location_V4.9.0_20200302.jar')
    implementation files('libs/AMap_Search_V7.3.0_20200331.jar')
    implementation files('libs/Msc.jar')

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'org.jetbrains:annotations:15.0'
}
